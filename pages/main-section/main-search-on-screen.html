<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GogiBeyDev</title>
</head>
<link rel="stylesheet" href="/././scss/bootstrap.min.css">
<link rel="stylesheet" href="/././scss/swiper-bundle.css">
<link rel="stylesheet" href="/././scss/main.css">
<body>
<main class="main">
    <div class="container">
        <div class="search-screen-wrapper">
            <button class="search-button">
                    <div class="screen-block">
                    <img src="/././img/img-add.jpg" alt="img-add" class="screen-block__img">
                        <svg class="screen-block__icon">
                            <use xlink:href="/././img/sprite.svg#img-button"></use>
                        </svg>
                    </div>
            </button>
            <button class="search-button__share">
                <svg class="reaction-btn__icon">
                    <use xlink:href="/././img/sprite.svg#share-button"></use>
                </svg>
            </button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="films-wrap films-wrap--img-1">
            <div class="bottom-container">
                <div class="rating-wrap">
                    <div class="rating-block">
                        <span class="rating-block__span">8,3</span>
                        <p class="rating-block__text">IMDb</p>
                    </div>
                    <div class="rating-block">
                        <span class="rating-block__span">7,9</span>
                        <p class="rating-block__text">Kinopoisk</p>
                    </div>
                </div>
                <h1 class="films-wrap__title">Лунный рыцарь</h1>
                <div class="reaction-wrap">
                    <div class="reaction-block">
                        <button class="reaction-btn">
                            <svg class="reaction-btn__icon">
                                <use xlink:href="/././img/sprite.svg#plus-button"></use>
                            </svg>
                            <p class="reaction-btn__text">Реакция</p>
                        </button>
                    </div>
                    <div class="reaction-block reaction-block--2">
                        <img src="/././img/icons/fire-icon.png" alt="fire-icon" class="reaction-block__img">
                        <img src="/././img/icons/love-icon.png" alt="love-icon" class="reaction-block__img">
                        <img src="/././img/icons/pain-icon.png" alt="pain-icon" class="reaction-block__img">
                    </div>
                </div>
                <div class="date-wrap">
                    <div class="date-block">
                        <p class="date-block__text">2022 <span class="date-block__dots">&#183;</span> США <span
                                class="date-block__dots">&#183;</span> 139 мин</p>
                    </div>
                </div>
                <div class="subtitle-wrap">
                    <div class="subtitle-block">
                        <p class="subtitle-block__text">мультфильм, фантастика, комедия, криминал, приключения,
                            семейный</p>
                    </div>
                </div>
                <div class="share-buttons">
                    <button class="share-open">Открыть в...</button>
                    <button class="share-trailer">
                        <svg class="share-trailer__icon ">
                            <use xlink:href="/././img/sprite.svg#media-button"></use>
                        </svg>
                        Трейлер
                    </button>
                    <button class="share-fav">
                        <svg class="share-fav__icon">
                            <use xlink:href="/././img/sprite.svg#fav-button"></use>
                        </svg>
                    </button>
                </div>
                <div class="film-except">
                    <p class="film-except__text">Бывший морпех, страдающий от диссоциативного расстройства, внезапно
                        получает власть и силы египетского Бога Л..
                    </p>
                    <button class="film-except__btn">Еще</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/././js/bootstrap.bundle.min.js"></script>
<script src="/././js/swiper-bundle.min.js"></script>
<script src="/././js/toastify.js"></script>
<script src="/././js/index.js"></script>
</body>
</html>
