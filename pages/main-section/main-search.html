<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GogiBeyDev</title>
</head>
<link rel="stylesheet" href="/././scss/bootstrap.min.css">
<link rel="stylesheet" href="/././scss/main.css">
<body>
<main class="main">
    <div class="container">
        <div class="search-wrapper">
            <div class="search-heading">
                <p class="search-heading__title">найдено 75 результатов</p>
                <p class="search-heading__category">«Комедия»</p>
            </div>
            <div class="search-content">
                <a href="#" class="search-block">
                    <img src="/././img/favorites/favorites-img-5.jpg" alt="favorites-img-1" class="search-block__img">
                    <p class="search-block__title">Лунный рыцарь</p>
                  <div class="search-container">
                    <div class="d-flex">
                        <button class="search-container__bg">
                            <svg class="search-container__icon search-container__icon--1">
                                <use xlink:href="/././img/sprite.svg#favorites-icon"></use>
                            </svg>
                        </button>
                        <button class="search-container__bg">
                            <svg class="search-container__icon search-container__icon--2">
                                <use xlink:href="/././img/sprite.svg#eye-icon"></use>
                            </svg>
                        </button>
                    </div>
                    <span class="search-container__points">8,3</span>
                  </div>
                </a>
                <a href="#" class="search-block">
                    <img src="/././img/favorites/favorites-img-5.jpg" alt="favorites-img-1" class="search-block__img">
                    <p class="search-block__title">Лунный рыцарь</p>
                    <div class="search-container">
                        <div class="d-flex">
                            <button class="search-container__bg">
                                <svg class="search-container__icon search-container__icon--1">
                                    <use xlink:href="/././img/sprite.svg#favorites-icon"></use>
                                </svg>
                            </button>
                            <button class="search-container__bg">
                                <svg class="search-container__icon search-container__icon--2">
                                    <use xlink:href="/././img/sprite.svg#eye-icon"></use>
                                </svg>
                            </button>
                        </div>
                        <span class="search-container__points">8,3</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>
<script src="/././js/bootstrap.bundle.min.js"></script>
<script src="/././js/index.js"></script>
<script src="/././js/toastify.js"></script>

</html>
