<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GogiBeyDev</title>
</head>
<link rel="stylesheet" href="/././scss/main.css">
<body>
<main class="main">
    <div class="wrapper wrapper--bg--2">
        <div class="container">
            <div class="change-wrapper">
                <div class="change-block">
                    <img src="/././img/icons/heart-icon.png" alt="heart-icon" class="change-block__img">
                    <h1 class="change-block__title">Подписка действует еще <span class="change-block__span">20 дней</span></h1>
                    <p class="change-block__tariff">Тариф: NEW</p>
                    <div class="change-line">
                        <p class="change-line__text">Оформлен</p>
                        <p class="change-line__date">1 июля 2022</p>
                    </div>
                    <p class="change-block__bold">55₽ спишутся 19 июля</p>
                    <button class="change-block__edit">Изменить тариф</button>
                    <button class="change-block__cancel">Отключить подписку</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/././js/index.js"></script>
</body>
</html>
