<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GogiBeyDev</title>
</head>
<link rel="stylesheet" href="./scss/bootstrap.min.css">
<link rel="stylesheet" href="./scss/main.css">
<body>
<main class="main">
    <div class="wrapper wrapper--no-bg">
        <div class="container">
            <div class="history-wrapper">
                <h1 class="history-wrapper__title">История</h1>
                <div class="history-wrap">
                    <a href="#" class="history-block">
                        <svg class="history-block__icon">
                            <use xlink:href="../img/sprite.svg#repeat-icon"></use>
                        </svg>
                        <p class="history-block__text">фильм про синих людей как инопланетяне</p>
                        <img src="./img/favorites/favorites-img-1.jpg" alt="history-img" class="history-block__img">
                    </a>
                    <p class="history-block history-block--alert">
                        <svg class="history-block__icon">
                            <use xlink:href="../img/sprite.svg#repeat-icon"></use>
                        </svg>
                    <span class="history-block__text">незнаю что как то чтоa</span>
                    </p>
                    <a href="#" class="history-block">
                        <svg class="history-block__icon">
                            <use xlink:href="../img/sprite.svg#repeat-icon"></use>
                        </svg>
                        <p class="history-block__text">как скачать ?</p>
                        <img src="favorites-img-1.jpg" alt="history-img" class="history-block__img">
                    </a>
                    <a href="#" class="history-block">
                        <svg class="history-block__icon">
                            <use xlink:href="../img/sprite.svg#repeat-icon"></use>
                        </svg>
                        <p class="history-block__text">чарт gogibey</p>
                        <img src="favorites-img-1.jpg" alt="history-img" class="history-block__img">
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/index.js"></script>
<script src="/././js/toastify.js"></script>
</body>
</html>
